  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>

  <section id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">tutorUP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In/Sign Up</a>
            </li>


          </ul>
        </div>
      </nav>

      <!-- Sign Up -->
      <section id="log-in-form">
        <div class="container login-container">
          <div class="login-form-1">
            <h3>Students</h3>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your First Name *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Last Name *" value="" />
              </div>
              <div class="form-group">
                <select class="custom-select" id="school-selection">
                  <option selected>Choose School *</option>
                  <option value="1">Vermont Elementary School</option>
                  <option value="2">Jefferson Elementary School</option>
                  <option value="3">32nd Street School</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your School Email *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Create a Password *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
              </div>
              <div class="form-group">
                <a type="submit" class="btnSubmit" href="login.html">Sign Up!</a>
              </div>
            </form>
          </div>
        </div>
      </section>


      <!-- Footer -->

      <footer id="footer">
        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>


        <p>Â© Copyright 2018 TinDog</p>

      </footer>


</body>
