  <section id="log-in-form">
    <div class="container login-container">
            <div class="row">

                    <form>
                        <div class="form-group">

                        <div class="form-group">
                            <a type="submit" class="btnSubmit" href="#">Login</a>
                        </div>
                        <div class="form-group">

                            <a href="#" class="ForgetPwd" value="Login">Forgot Password?</a>
                        </div>
                    </form>
                </div>
